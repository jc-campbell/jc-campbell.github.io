    var g = Math.round(g1 + (g2 - g1) * factor);
    var b = Math.round(b1 + (b2 - b1) * factor);
    function componentToHex(c) {
       var hex = c.toString(16);
       return hex.length == 1 ? "0" + hex : hex;
    }
    return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

// Function to map a correlation value (-1 to 1) to an object containing both fill and outline colors.
function mapCorrelationToColors(corr) {
    var fill, outline;
    if (corr < 0) {
        // For negative correlations, interpolate from red to white.
        // t=0 when corr=-1, t=1 when corr=0.
        var t = 1 + corr;
        fill = interpolateColor("#ff6464", "#ffffff", t);
        outline = interpolateColor("#ee1414", "#6c87c5", t);
    } else {
        // For positive correlations, interpolate from white to green.
        // t=0 when corr=0, t=1 when corr=1.
        var t = 1 - Math.pow(1 - corr, 2);
        fill = interpolateColor("#ffffff", "#6ae03b", t);
        outline = interpolateColor("#6c87c5", "#359e12", t);
    }
    return { fill: fill, outline: outline };
}

// Get a handle to the Plotly div (with id 'myDiv').
var plotDiv = document.getElementById('myDiv');

// When hovering over a point, update marker fills and outlines based on correlation.
plotDiv.on('plotly_hover', function(data) {
    var hoveredIndex = data.points[0].pointIndex;
    var newFills = [];
    var newOutlines = [];
    for (var i = 0; i < window.corr_matrix.length; i++) {
        var corr = window.corr_matrix[i][hoveredIndex];
        var colors = mapCorrelationToColors(corr);
        newFills.push(colors.fill);
        newOutlines.push(colors.outline);
    }
    Plotly.restyle('myDiv', {
        'marker.color': [newFills],
        'marker.line.color': [newOutlines]
    });
});

// When unhovering, reset marker fills to "lightblue" and outlines to "black".
plotDiv.on('plotly_unhover', function(data) {
    var resetFills = Array(window.corr_matrix.length).fill('#6c87c5');
    var resetOutlines = Array(window.corr_matrix.length).fill('#6c87c5');
    console.log(resetOutlines);
    Plotly.restyle('myDiv', {
        'marker.color': [resetFills],
        'marker.line.color': [resetOutlines]
    });
});

                        })                };                            </script>        </div>
